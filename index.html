<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav>
        <div class="sidebar">
            <div class="header-bar">
                <img src="./assets/header.svg" alt="header image">
                <h1>Dashboard</h1>
            </div>
            <div class="upper-bar">
                <div>
                    <img src="./assets/home.svg" alt="header image">
                    <h3><a href="#home">Home</a></h3>
                </div>
                <div>
                    <img src="./assets/profile.svg" alt="profile image">
                    <h3><a href="#profile">Profile</a></h3> 
                </div>
                <div>
                    <img src="./assets/messages.svg" alt="messages image">
                    <h3><a href="#messages">Messages</a></h3> 
                </div>
                <div>
                    <img src="./assets/history.svg" alt="history image">
                    <h3><a href="#history">History</a></h3> 
                </div>
                <div>
                    <img src="./assets/tasks.svg" alt="tasks image">
                    <h3><a href="#tasks">Tasks</a></h3>  
                </div>
                <div>
                    <img src="./assets/community.svg" alt="community image">
                    <h3><a href="#communities">Communities</a></h3>
                </div>
            </div>
            <div class="lower-bar">
                <div>
                    <img src="./assets/settings.svg" alt="settings image">
                    <h3><a href="#settings">Settings</a></h3>
                </div>
                <div>
                    <img src="./assets/support.svg" alt="support image">
                    <h3><a href="#support">Support</a></h3>  
                </div>
                <div>
                    <img src="./assets/privacy.svg" alt="privacy image">
                    <h3><a href="#privacy">Privacy</a></h3>
                </div>   
            </div>
        </div>
        <div class="upper-nav">
            <div class="search-bar">
                <form id="search">
                    <button><img src="./assets/search.svg" alt="search image"></button>
                    <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">   
                </form>
            </div>
        </div>
    </nav>
        
</body>
</html>
